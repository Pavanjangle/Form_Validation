<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="div-first">
        <h1>Registration Form</h1>
        <form id="myForm">
            <label for="username">UserName</label>
            <input type="text" id="username" name="username" placeholder="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abc1@gmail.com" required>

            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="Enter DOB">

            <label for="password">Passward</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="confirmPassword">Confirm Passward</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

            <div class="buttons">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
